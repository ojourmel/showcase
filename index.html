<!DOCTYPE html>
<!-- Author ojourmel   -->
<!-- Everything Inline -->
<html>
  <head>
    <title>Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Reset -->
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/
         v2.0 | 20110126
         License: none (public domain)
      */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style>

    <!-- Showcase CSS -->
    <!-- Mobile First -->
    <style>

      /* Disallow very small viewports*/
      html,body {
        min-width:120px;
        height: 100%;
        margin: 0;
      }

      #wrap {
        min-height: 100%;
        margin-top: -1.5em;
        margin-bottom: -1.5em;
      }
      #push {
        height: 1.5em;
      }
      #footer {
        height: 1.5em;
        text-align: center;
      }

      #header {
        width: 80%;
        margin: 1em auto;
        padding: 2em;
      }
      .header-item {
        width: 33.33%;
        float: left;
        text-align: center;
      }
      #nav-toggle {
        float: right;
        margin: 0px 5% 0px 0px;
      }

      #container {
        padding: 1em;
        margin: 1em;
      }

      #nav {
        display: none;
      }
      #nav:target {
        display: inline;
      }
      .nav-item {
        margin: 1em auto;
        text-align: center;
      }

      #body {
        margin: 10px auto;
        text-align: center;
      }
      #nav:target + #body {
        display: none;
      }

      #about {
        display: none;
      }
      #about:target {
        display: block;
      }
      #contact {
        display: none;
      }
      #contact:target {
        display: block;
      }

      #work {
        display: block;
      }
      .work-item {
        width: 100%;
        margin: 10px auto;
      }
      #work > .work-item:target {
        display: block;
      }
      .work-item:not(:target) {
        display: none;
      }

      #work-list {
        display: none;
      }
      #work > .work-item:target ~ #work-list{
        display: inline;
      }



    </style>

    <!-- Showcase JS - Vanilla.js -->
    <script>

      // Add root server prefex to all anchor links (matching #)
      // A bit of a Github Pages hack. Allows for easy movement of index.html
      // Where ever it ends up, all the anchor links will work. Presents some
      // issues with external links being overridden
      // TODO: Fix overriding external links, or hardcode server prefex
      document.addEventListener("DOMContentLoaded", function(event) {
        var l = document.getElementsByTagName("A");
        var b = location.pathname;
        for (var i =0; i<l.length; i++){
          var t = l[i].href.match(/#.*/);
          if (t) {
            l[i].href = b + t[0]
          }
        }

        // If we are refreshing the page to /#nav, change the toggle href back to home
        if (location.hash == "#nav") {
          document.getElementById("nav-toggle").hash = "# ";
        }

        manageWork();
      });

      // Track hashchanges to update nav toggle href
      window.addEventListener("hashchange", function(event) {
        var oldHash = "#" + (event.oldURL.split("#")[1] || "");
        var newHash = "#" + (event.newURL.split("#")[1] || "");
        var toggle = document.getElementById("nav-toggle");

        if (newHash == "#nav") {
          toggle.hash = oldHash;
          if (toggle.hash == "") {
            toggle.href = "#";
          }
        } else {
          toggle.hash = "#nav"
        }

        manageWork();
      });

      // Show all work-item elements if no target is selected (homepage)
      // Dynamicaly add or remove CSS rule
      function manageWork() {
        // If on homepage, show all work
        hash = location.hash || "#";
        var r = document.styleSheets[1].cssRules[0].cssText;
        var showAll = ".work-item { display: block !important; }";
        if (hash == "#") {
          if (! showAllWork) {
            document.styleSheets[1].insertRule(showAll,0);
            showAllWork = true;
          }
        } else {
          if (showAllWork) {
            document.styleSheets[1].deleteRule(0);
            showAllWork = false;
          }
        }
      }

      // Track the presence of work-item css rule
      var showAllWork = false;

    </script>
</head>

  </div>
  <div id="footer">

</html>
